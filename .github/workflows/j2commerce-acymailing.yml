name: Build & Test - J2Commerce AcyMailing

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['j2commerce/plg_j2commerce_acymailing/**']

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build
        run: |
          cd j2commerce/plg_j2commerce_acymailing
          chmod +x build.sh
          ./build.sh
          cp *.zip tests/extension.zip
      - uses: actions/upload-artifact@v6
        with:
          name: extension-package
          path: j2commerce/plg_j2commerce_acymailing/tests/extension.zip
          retention-days: 1

  test:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - name: '01 - Installation'
            script: 'installation'
          - name: '02 - Configuration'
            script: 'configuration'
          - name: '03 - AcyMailing Integration'
            script: 'integration'
          - name: '04 - Event Subscriptions'
            script: 'events'
          - name: '05 - Subscription Logic'
            script: 'subscription'
          - name: '06 - Error Handling'
            script: 'errors'
          - name: '07 - Uninstall'
            script: 'uninstall'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v6
        with:
          name: extension-package
          path: j2commerce/plg_j2commerce_acymailing/tests/
      - name: Start environment
        run: |
          cd j2commerce/plg_j2commerce_acymailing/tests
          docker compose up -d
          sleep 60
      - name: Run tests
        run: |
          cd j2commerce/plg_j2commerce_acymailing/tests
          chmod +x run-tests.sh
          ./run-tests.sh ${{ matrix.script }}
      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: ${{ matrix.script }}-logs
          path: j2commerce/plg_j2commerce_acymailing/tests/test-results/*.txt
      - name: Cleanup
        if: always()
        run: |
          cd j2commerce/plg_j2commerce_acymailing/tests
          docker compose down -v

  collect-results:
    name: Collect Results
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/download-artifact@v6
        with:
          path: test-artifacts/
      - name: Collect logs
        run: |
          mkdir -p tests/logs/plg_j2commerce_acymailing
          find test-artifacts/ -name "*.txt" -exec cp {} tests/logs/plg_j2commerce_acymailing/ \; 2>/dev/null || true
      - name: Commit logs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f tests/logs/plg_j2commerce_acymailing/*.txt
          git diff --staged --quiet || git commit -m "Add test logs [skip ci]"
          git push || true
