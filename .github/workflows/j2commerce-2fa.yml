name: Build & Test - J2Commerce 2FA

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'j2commerce/plg_system_j2commerce_2fa/**'

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Build extension
        run: |
          cd j2commerce/plg_system_j2commerce_2fa
          chmod +x build.sh
          ./build.sh
          cp *.zip tests/extension.zip
      
      - name: Upload package
        uses: actions/upload-artifact@v6
        with:
          name: extension-package
          path: j2commerce/plg_system_j2commerce_2fa/tests/extension.zip
          retention-days: 1

  test:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - name: '01 - Installation'
            script: 'installation'
          - name: '02 - Configuration'
            script: 'configuration'
          - name: '03 - Session Preservation'
            script: 'session-preservation'
          - name: '04 - Guest Cart Transfer'
            script: 'cart'
          - name: '05 - Session Security'
            script: 'session-security'
          - name: '06 - Debug Mode'
            script: 'debug'
          - name: '07 - Uninstall'
            script: 'uninstall'
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Download package
        uses: actions/download-artifact@v6
        with:
          name: extension-package
          path: j2commerce/plg_system_j2commerce_2fa/tests/
      
      - name: Start test environment
        run: |
          cd j2commerce/plg_system_j2commerce_2fa/tests
          docker compose up -d
          sleep 60
      
      - name: Run tests
        run: |
          cd j2commerce/plg_system_j2commerce_2fa/tests
          chmod +x run-tests.sh
          ./run-tests.sh ${{ matrix.script }}
      
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.script }}-logs
          path: j2commerce/plg_system_j2commerce_2fa/tests/test-results/*.txt
          retention-days: 7
      
      - name: Cleanup
        if: always()
        run: |
          cd j2commerce/plg_system_j2commerce_2fa/tests
          docker compose down -v

  collect-results:
    name: Collect Results
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download all test results
        uses: actions/download-artifact@v6
        with:
          path: test-artifacts/
      
      - name: Collect logs
        run: |
          mkdir -p tests/logs/plg_system_j2commerce_2fa
          find test-artifacts/ -name "*.txt" -exec cp {} tests/logs/plg_system_j2commerce_2fa/ \; 2>/dev/null || true
          ls -la tests/logs/plg_system_j2commerce_2fa/
      
      - name: Commit logs to repository
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f tests/logs/plg_system_j2commerce_2fa/*.txt
          if ! git diff --staged --quiet; then
            git commit -m "Add test logs for plg_system_j2commerce_2fa [skip ci]"
            git push || true
          else
            echo "No changes to commit"
          fi
