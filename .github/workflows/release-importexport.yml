name: Release - J2Commerce Import/Export

on:
  push:
    tags:
      - 'importexport-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/importexport-v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version in files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd j2commerce/com_j2commerce_importexport
          
          # Update VERSION file
          echo "$VERSION" > VERSION
          
          # Update build.env
          sed -i "s/VERSION=\".*\"/VERSION=\"$VERSION\"/" build.env
          
          # Update manifest XML version
          sed -i "s/<version>.*<\/version>/<version>$VERSION<\/version>/" com_j2commerce_importexport.xml

      - name: Build extension
        run: |
          cd j2commerce/com_j2commerce_importexport
          chmod +x build.sh
          ./build.sh

      - name: Find package file
        id: package
        run: |
          cd j2commerce/com_j2commerce_importexport
          PACKAGE=$(ls -1 com_j2commerce_importexport_*.zip | head -1)
          echo "file=$PACKAGE" >> $GITHUB_OUTPUT
          echo "Package: $PACKAGE"

      - name: Update update.xml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PACKAGE="${{ steps.package.outputs.file }}"
          
          cat > j2commerce/com_j2commerce_importexport/updates/update.xml << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <updates>
              <update>
                  <name>J2Commerce Import/Export</name>
                  <description>Import and export J2Commerce products with all related Joomla data</description>
                  <element>com_j2commerce_importexport</element>
                  <type>component</type>
                  <version>$VERSION</version>
                  <infourl>https://github.com/advansit/Joomla/tree/main/j2commerce/com_j2commerce_importexport</infourl>
                  <downloads>
                      <downloadurl type="full" format="zip">https://github.com/advansit/Joomla/releases/download/importexport-v$VERSION/$PACKAGE</downloadurl>
                  </downloads>
                  <tags>
                      <tag>stable</tag>
                  </tags>
                  <targetplatform name="joomla" version="(4\.[0-9]|5\.[0-9]|6\.[0-9])" />
                  <php_minimum>8.1</php_minimum>
              </update>
          </updates>
          EOF

      - name: Commit version updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add j2commerce/com_j2commerce_importexport/VERSION
          git add j2commerce/com_j2commerce_importexport/build.env
          git add j2commerce/com_j2commerce_importexport/com_j2commerce_importexport.xml
          git add j2commerce/com_j2commerce_importexport/updates/update.xml
          git diff --staged --quiet || git commit -m "Release v${{ steps.version.outputs.version }} [skip ci]"
          git push origin HEAD:main || true

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null | grep "^importexport-" || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges -- j2commerce/com_j2commerce_importexport/ | head -20)
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="- Bug fixes and improvements"
            fi
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create or update tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git tag -fa importexport-v${{ steps.version.outputs.version }} -m "Release v${{ steps.version.outputs.version }}"
          git push origin importexport-v${{ steps.version.outputs.version }} --force

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: importexport-v${{ steps.version.outputs.version }}
          name: J2Commerce Import/Export v${{ steps.version.outputs.version }}
          body: |
            ## J2Commerce Import/Export Component v${{ steps.version.outputs.version }}
            
            Import and export J2Commerce products with all related Joomla data.
            
            ### Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ### Installation
            1. Download `${{ steps.package.outputs.file }}`
            2. Install via Joomla Extension Manager
            3. Access via Components â†’ J2Commerce Import/Export
            
            ### Requirements
            - Joomla 4.x, 5.x or 6.x
            - PHP 8.1 or higher
            - J2Commerce 4.x or higher
          files: |
            j2commerce/com_j2commerce_importexport/${{ steps.package.outputs.file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
