name: Build & Test - J2Commerce Import/Export

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'J2Commerce/com_j2commerce_importexport/**'
      - '!J2Commerce/com_j2commerce_importexport/tests/logs/**'

jobs:
  build-01:
    name: 01 - Build Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y rsync zip

      - name: Read version
        id: version
        run: |
          VERSION=$(cat J2Commerce/com_j2commerce_importexport/VERSION | tr -d '[:space:]')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“Œ Version: ${VERSION}"

      - name: Build package
        working-directory: J2Commerce/com_j2commerce_importexport
        run: |
          chmod +x build.sh
          ./build.sh
          ls -lh *.zip

      - name: Upload package
        uses: actions/upload-artifact@v6
        with:
          name: extension-package
          path: J2Commerce/com_j2commerce_importexport/*.zip
          retention-days: 30

  test-02-installation:
    name: 02 - Test Installation
    runs-on: ubuntu-latest
    needs: build-01
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download package
        uses: actions/download-artifact@v7
        with:
          name: extension-package
          path: package

      - name: Prepare test environment
        run: |
          cp package/*.zip J2Commerce/com_j2commerce_importexport/tests/extension.zip
          ls -lh J2Commerce/com_j2commerce_importexport/tests/extension.zip

      - name: Start Docker containers and run tests
        working-directory: J2Commerce/com_j2commerce_importexport/tests
        run: |
          docker compose up -d
          echo "Waiting for Joomla initialization and extension installation..."
          sleep 60
          chmod +x run-tests.sh
          ./run-tests.sh installation

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: installation-logs
          path: J2Commerce/com_j2commerce_importexport/tests/test-results/*.txt
          retention-days: 7
          if-no-files-found: warn

      - name: Stop containers
        if: always()
        working-directory: J2Commerce/com_j2commerce_importexport/tests
        run: docker compose down -v

  test-03-uninstall:
    name: 03 - Test Uninstall
    runs-on: ubuntu-latest
    needs: test-02-installation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download package
        uses: actions/download-artifact@v7
        with:
          name: extension-package
          path: package

      - name: Prepare test environment
        run: cp package/*.zip J2Commerce/com_j2commerce_importexport/tests/extension.zip

      - name: Start Docker containers and run tests
        working-directory: J2Commerce/com_j2commerce_importexport/tests
        run: |
          docker compose up -d
          sleep 60
          chmod +x run-tests.sh
          ./run-tests.sh installation

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: uninstall-logs
          path: J2Commerce/com_j2commerce_importexport/tests/test-results/*.txt
          retention-days: 7
          if-no-files-found: warn

      - name: Stop containers
        if: always()
        working-directory: J2Commerce/com_j2commerce_importexport/tests
        run: docker compose down -v
