name: Build & Test - J2Commerce Import/Export

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'J2Commerce/com_j2commerce_importexport/**'

jobs:
  build-01:
    name: 01 - Build Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y rsync zip

      - name: Read version
        id: version
        run: |
          VERSION=$(cat J2Commerce/com_j2commerce_importexport/VERSION | tr -d '[:space:]')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“Œ Version: ${VERSION}"

      - name: Build package
        working-directory: J2Commerce/com_j2commerce_importexport
        run: |
          chmod +x build.sh
          ./build.sh
          ls -lh *.zip

      - name: Upload package
        uses: actions/upload-artifact@v6
        with:
          name: extension-package
          path: J2Commerce/com_j2commerce_importexport/*.zip
          retention-days: 30

  test-02-all-tests:
    name: 02 - Run All Tests
    runs-on: ubuntu-latest
    needs: build-01
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download package
        uses: actions/download-artifact@v7
        with:
          name: extension-package
          path: package

      - name: Prepare test environment
        run: |
          cp package/*.zip J2Commerce/com_j2commerce_importexport/tests/extension.zip
          ls -lh J2Commerce/com_j2commerce_importexport/tests/extension.zip

      - name: Start Docker containers and run tests
        working-directory: J2Commerce/com_j2commerce_importexport/tests
        run: |
          docker compose up -d
          echo "Waiting for Joomla initialization and extension installation..."
          sleep 60
          chmod +x run-tests.sh
          ./run-tests.sh all

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-logs
          path: J2Commerce/com_j2commerce_importexport/tests/test-results/*.txt
          retention-days: 7
          if-no-files-found: warn

      - name: Stop containers
        if: always()
        working-directory: J2Commerce/com_j2commerce_importexport/tests
        run: docker compose down -v

  collect-results:
    name: Collect Results
    runs-on: ubuntu-latest
    needs: [test-02-all-tests]
    if: always()
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all test results
        uses: actions/download-artifact@v7
        with:
          path: artifacts/

      - name: Prepare logs directory
        run: |
          mkdir -p tests/logs/com_j2commerce_importexport
          timestamp=$(date +%Y%m%d_%H%M%S)
          echo "TIMESTAMP=$timestamp" >> $GITHUB_ENV

      - name: Copy logs to repository
        run: |
          if [ -d "artifacts/test-logs" ]; then
            cp artifacts/test-logs/*.txt tests/logs/com_j2commerce_importexport/ 2>/dev/null || true
          fi

      - name: Commit logs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain tests/logs/)" ]; then
            git add tests/logs/
            git commit -m "Add test logs for com_j2commerce_importexport - ${{ env.TIMESTAMP }} [skip ci]"
            
            # Try to push to main, if it fails due to branch protection, create a temporary branch
            if ! git push origin main; then
              branch_name="test-logs/com_j2commerce_importexport-${{ env.TIMESTAMP }}"
              git checkout -b "$branch_name"
              git push origin "$branch_name"
              echo "::notice::Logs committed to branch $branch_name due to branch protection"
            fi
          else
            echo "No new logs to commit"
          fi
