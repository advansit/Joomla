name: Build & Test - J2Commerce Import/Export

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'J2Commerce/com_j2commerce_importexport/**'

jobs:
  build-01:
    name: 01 - Build Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y rsync zip

      - name: Read version
        id: version
        run: |
          VERSION=$(cat J2Commerce/com_j2commerce_importexport/VERSION | tr -d '[:space:]')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“Œ Version: ${VERSION}"

      - name: Build package
        working-directory: J2Commerce/com_j2commerce_importexport
        run: |
          chmod +x build.sh
          ./build.sh
          ls -lh *.zip

      - name: Upload package
        uses: actions/upload-artifact@v6
        with:
          name: extension-package
          path: J2Commerce/com_j2commerce_importexport/*.zip
          retention-days: 30

  test-02-installation:
    name: 02 - Test Installation
    runs-on: ubuntu-latest
    needs: build-01
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download package
        uses: actions/download-artifact@v7
        with:
          name: extension-package
          path: package

      - name: Prepare test environment
        run: |
          cp package/*.zip J2Commerce/com_j2commerce_importexport/tests/extension.zip
          ls -lh J2Commerce/com_j2commerce_importexport/tests/extension.zip

      - name: Start Docker containers and run tests
        working-directory: J2Commerce/com_j2commerce_importexport/tests
        run: |
          docker compose up -d
          echo "Waiting for Joomla initialization and extension installation..."
          sleep 60
          chmod +x run-tests.sh
          ./run-tests.sh installation

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: installation-logs
          path: J2Commerce/com_j2commerce_importexport/tests/test-results/*.txt
          retention-days: 7
          if-no-files-found: warn

      - name: Stop containers
        if: always()
        working-directory: J2Commerce/com_j2commerce_importexport/tests
        run: docker compose down -v

  test-03-uninstall:
    name: 03 - Test Uninstall
    runs-on: ubuntu-latest
    needs: test-02-installation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download package
        uses: actions/download-artifact@v7
        with:
          name: extension-package
          path: package

      - name: Prepare test environment
        run: cp package/*.zip J2Commerce/com_j2commerce_importexport/tests/extension.zip

      - name: Start Docker containers and run tests
        working-directory: J2Commerce/com_j2commerce_importexport/tests
        run: |
          docker compose up -d
          sleep 60
          chmod +x run-tests.sh
          ./run-tests.sh all

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: uninstall-logs
          path: J2Commerce/com_j2commerce_importexport/tests/test-results/*.txt
          retention-days: 7
          if-no-files-found: warn

      - name: Stop containers
        if: always()
        working-directory: J2Commerce/com_j2commerce_importexport/tests
        run: docker compose down -v

  collect-results:
    name: Collect Results
    runs-on: ubuntu-latest
    needs: [test-02-installation, test-03-uninstall]
    if: always()
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all test results
        uses: actions/download-artifact@v7
        with:
          path: test-artifacts/

      - name: Collect logs
        run: |
          mkdir -p J2Commerce/com_j2commerce_importexport/tests/logs
          
          # Debug: Show artifact structure
          echo "=== Artifact structure ==="
          find test-artifacts/ -type f
          
          # Copy all available logs
          find test-artifacts/ -name "*.txt" -exec cp {} J2Commerce/com_j2commerce_importexport/tests/logs/ \; 2>/dev/null || true
          
          # Create placeholder logs for missing tests
          for test in Installation Uninstall; do
            if [ ! -f "J2Commerce/com_j2commerce_importexport/tests/logs/${test}.txt" ]; then
              echo "=== ${test} Tests ===" > "J2Commerce/com_j2commerce_importexport/tests/logs/${test}.txt"
              echo "" >> "J2Commerce/com_j2commerce_importexport/tests/logs/${test}.txt"
              echo "âŒ FATAL ERROR: Test suite did not run or failed before producing results" >> "J2Commerce/com_j2commerce_importexport/tests/logs/${test}.txt"
              echo "" >> "J2Commerce/com_j2commerce_importexport/tests/logs/${test}.txt"
              echo "=== ${test} Test Summary ===" >> "J2Commerce/com_j2commerce_importexport/tests/logs/${test}.txt"
              echo "Test execution failed in CI/CD pipeline." >> "J2Commerce/com_j2commerce_importexport/tests/logs/${test}.txt"
            fi
          done
          
          ls -la J2Commerce/com_j2commerce_importexport/tests/logs/

      - name: Commit logs to repository
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f J2Commerce/com_j2commerce_importexport/tests/logs/*.txt
          if ! git diff --staged --quiet; then
            # Try direct push first (works if branch protection allows)
            git commit -m "Add test logs from run ${{ github.run_number }} [skip ci]"
            if ! git push 2>&1; then
              echo "Direct push failed (branch protected), trying alternative..."
              # Create a temporary branch and push there
              BRANCH_NAME="test-logs-run-${{ github.run_number }}"
              git checkout -b "$BRANCH_NAME"
              git push -u origin "$BRANCH_NAME" || echo "Failed to push to branch $BRANCH_NAME"
            fi
          else
            echo "No changes to commit"
          fi

      - name: Create test summary
        run: |
          echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Suites" >> $GITHUB_STEP_SUMMARY
          for file in test-artifacts/*/*.txt; do
            if [ -f "$file" ]; then
              echo "### $(basename $file .txt)" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              tail -20 "$file" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          done
