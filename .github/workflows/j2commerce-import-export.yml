name: Build & Test - J2Commerce Import/Export

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: 
      - 'j2commerce/com_j2commerce_importexport/**'
      - 'shared/**'

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build
        run: |
          cd j2commerce/com_j2commerce_importexport
          chmod +x build.sh
          ./build.sh
          mkdir -p tests
          cp *.zip tests/extension.zip
      - uses: actions/upload-artifact@v7
        with:
          name: extension-package
          path: j2commerce/com_j2commerce_importexport/tests/extension.zip
          retention-days: 1

  syntax-check:
    name: PHP Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Check PHP syntax
        run: |
          find j2commerce/com_j2commerce_importexport -name "*.php" -exec php -l {} \;

  test:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - name: '01 - Installation'
            script: 'installation'
          - name: '02 - Export JSON'
            script: 'export_json'
          - name: '03 - Export CSV'
            script: 'export_csv'
          - name: '04 - Import JSON'
            script: 'import_json'
          - name: '05 - Import CSV'
            script: 'import_csv'
          - name: '06 - Duplicate Detection'
            script: 'duplicates'
          - name: '07 - Uninstall'
            script: 'uninstall'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: extension-package
          path: j2commerce/com_j2commerce_importexport/tests/
      - name: Start environment
        run: |
          cd j2commerce/com_j2commerce_importexport/tests
          docker compose up -d
          sleep 90
      - name: Run tests
        run: |
          cd j2commerce/com_j2commerce_importexport/tests
          chmod +x run-tests.sh
          ./run-tests.sh ${{ matrix.script }}
      - uses: actions/upload-artifact@v7
        if: always()
        with:
          name: ${{ matrix.script }}-logs
          path: j2commerce/com_j2commerce_importexport/tests/test-results/*.txt
      - name: Cleanup
        if: always()
        run: |
          cd j2commerce/com_j2commerce_importexport/tests
          docker compose down -v

  collect-results:
    name: Collect Results
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: test-artifacts/
      - name: Collect and display logs
        run: |
          echo "=== Test Results Summary ==="
          for dir in test-artifacts/*/; do
            if [ -d "$dir" ]; then
              echo ""
              echo "--- $(basename "$dir") ---"
              find "$dir" -name "*.txt" -exec cat {} \;
            fi
          done
      - uses: actions/upload-artifact@v7
        with:
          name: all-test-logs
          path: test-artifacts/
          retention-days: 30
