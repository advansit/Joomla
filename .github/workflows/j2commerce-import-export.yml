              echo "âŒ FATAL ERROR: Test suite did not run or failed before producing results" >> "J2Commerce/com_j2commerce_importexport/tests/logs/${test}.txt"
              echo "" >> "J2Commerce/com_j2commerce_importexport/tests/logs/${test}.txt"
              echo "=== ${test} Test Summary ===" >> "J2Commerce/com_j2commerce_importexport/tests/logs/${test}.txt"
              echo "Test execution failed in CI/CD pipeline." >> "J2Commerce/com_j2commerce_importexport/tests/logs/${test}.txt"
            fi
          done
          
          ls -la J2Commerce/com_j2commerce_importexport/tests/logs/

      - name: Commit logs to repository
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f J2Commerce/com_j2commerce_importexport/tests/logs/*.txt
          if ! git diff --staged --quiet; then
            # Try direct push first (works if branch protection allows)
            git commit -m "Add test logs from run ${{ github.run_number }} [skip ci]"
            if ! git push 2>&1; then
              echo "Direct push failed (branch protected), trying alternative..."
              # Create a temporary branch and push there
              BRANCH_NAME="test-logs-run-${{ github.run_number }}"
              git checkout -b "$BRANCH_NAME"
              git push -u origin "$BRANCH_NAME" || echo "Failed to push to branch $BRANCH_NAME"
            fi
          else
            echo "No changes to commit"
          fi

      - name: Create test summary
        run: |
          echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Suites" >> $GITHUB_STEP_SUMMARY
          for file in test-artifacts/*/*.txt; do
            if [ -f "$file" ]; then
              echo "### $(basename $file .txt)" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              tail -20 "$file" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          done
