name: Build & Test - J2Commerce Import/Export

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['J2Commerce/com_j2commerce_importexport/**']

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build
        run: |
          cd J2Commerce/com_j2commerce_importexport
          chmod +x build.sh
          ./build.sh
          cp *.zip tests/extension.zip
      - uses: actions/upload-artifact@v6
        with:
          name: extension-package
          path: J2Commerce/com_j2commerce_importexport/tests/extension.zip
          retention-days: 1

  test:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - name: '01 - Installation'
            script: 'installation'
          - name: '02 - Frontend'
            script: 'frontend'
          - name: '03 - Backend'
            script: 'backend'
          - name: '04 - API'
            script: 'api'
          - name: '05 - Database'
            script: 'database'
          - name: '06 - J2Commerce'
            script: 'j2commerce'
          - name: '07 - Uninstall'
            script: 'uninstall'
          - name: '08 - Multilingual'
            script: 'multilingual'
          - name: '09 - Security'
            script: 'security'
          - name: '10 - Performance'
            script: 'performance'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v6
        with:
          name: extension-package
          path: J2Commerce/com_j2commerce_importexport/tests/
      - name: Start environment
        run: |
          cd J2Commerce/com_j2commerce_importexport/tests
          docker compose up -d
          sleep 60
      - name: Run tests
        run: |
          cd J2Commerce/com_j2commerce_importexport/tests
          chmod +x run-tests.sh
          ./run-tests.sh ${{ matrix.script }}
      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: ${{ matrix.script }}-logs
          path: J2Commerce/com_j2commerce_importexport/tests/test-results/*.txt
      - name: Cleanup
        if: always()
        run: |
          cd J2Commerce/com_j2commerce_importexport/tests
          docker compose down -v

  collect-results:
    name: Collect Results
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/download-artifact@v6
        with:
          path: test-artifacts/
      - name: Collect logs
        run: |
          mkdir -p tests/logs/com_j2commerce_importexport
          find test-artifacts/ -name "*.txt" -exec cp {} tests/logs/com_j2commerce_importexport/ \; 2>/dev/null || true
      - name: Commit logs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f tests/logs/com_j2commerce_importexport/*.txt
          git diff --staged --quiet || git commit -m "Add test logs [skip ci]"
          git push || true
