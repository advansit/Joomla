name: Build & Test - J2Commerce Product Compare

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'J2Commerce/plg_j2commerce_productcompare/**'

jobs:
  build-01:
    name: 01 - Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: sudo apt-get update && sudo apt-get install -y rsync zip
      - working-directory: J2Commerce/plg_j2commerce_productcompare
        run: |
          chmod +x build.sh
          ./build.sh
      - uses: actions/upload-artifact@v6
        with:
          name: extension-package
          path: J2Commerce/plg_j2commerce_productcompare/*.zip

  test-02-installation:
    name: 02 - Test Installation
    runs-on: ubuntu-latest
    needs: build-01
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with: {name: extension-package, path: package}
      - run: cp package/*.zip J2Commerce/plg_j2commerce_productcompare/tests/extension.zip
      - working-directory: J2Commerce/plg_j2commerce_productcompare/tests
        run: |
          docker compose up -d
          sleep 60
          chmod +x run-tests.sh
          ./run-tests.sh installation
      - if: always()
        uses: actions/upload-artifact@v6
        with:
          name: installation-logs
          path: J2Commerce/plg_j2commerce_productcompare/tests/test-results/*.txt
          if-no-files-found: warn
      - if: always()
        working-directory: J2Commerce/plg_j2commerce_productcompare/tests
        run: docker compose down -v

  test-03-uninstall:
    name: 03 - Test Uninstall
    runs-on: ubuntu-latest
    needs: test-02-installation
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with: {name: extension-package, path: package}
      - run: cp package/*.zip J2Commerce/plg_j2commerce_productcompare/tests/extension.zip
      - working-directory: J2Commerce/plg_j2commerce_productcompare/tests
        run: |
          docker compose up -d
          sleep 60
          chmod +x run-tests.sh
          ./run-tests.sh all
      - if: always()
        uses: actions/upload-artifact@v6
        with:
          name: uninstall-logs
          path: J2Commerce/plg_j2commerce_productcompare/tests/test-results/*.txt
          if-no-files-found: warn
      - if: always()
        working-directory: J2Commerce/plg_j2commerce_productcompare/tests
        run: docker compose down -v

  collect-results:
    name: Collect Test Results
    runs-on: ubuntu-latest
    needs: [test-02-installation, test-03-uninstall]
    if: always()
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare logs directory
        run: |
          mkdir -p tests/logs/plg_j2commerce_productcompare
          timestamp=$(date +%Y%m%d_%H%M%S)
          echo "TIMESTAMP=$timestamp" >> $GITHUB_ENV

      - name: Copy logs to repository
        run: |
          if [ -d "artifacts/installation-logs" ]; then
            cp artifacts/installation-logs/*.txt tests/logs/plg_j2commerce_productcompare/ 2>/dev/null || true
          fi
          if [ -d "artifacts/uninstall-logs" ]; then
            cp artifacts/uninstall-logs/*.txt tests/logs/plg_j2commerce_productcompare/ 2>/dev/null || true
          fi

      - name: Commit logs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain tests/logs/)" ]; then
            git add tests/logs/
            git commit -m "Add test logs for plg_j2commerce_productcompare - ${{ env.TIMESTAMP }} [skip ci]"
            
            # Try to push to main, if it fails due to branch protection, create a temporary branch
            if ! git push origin main; then
              branch_name="test-logs/plg_j2commerce_productcompare-${{ env.TIMESTAMP }}"
              git checkout -b "$branch_name"
              git push origin "$branch_name"
              echo "::notice::Logs committed to branch $branch_name due to branch protection"
            fi
          else
            echo "No new logs to commit"
          fi
