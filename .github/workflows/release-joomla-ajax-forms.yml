name: Release - Joomla AJAX Forms

on:
  push:
    tags:
      - 'ajaxforms-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/ajaxforms-v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Update version in manifest
        run: |
          cd plg_ajax_joomlaajaxforms
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s|<version>.*</version>|<version>${VERSION}</version>|" joomlaajaxforms.xml
          echo "Updated version to $VERSION"
          grep "<version>" joomlaajaxforms.xml
      
      - name: Build release package
        run: |
          cd plg_ajax_joomlaajaxforms
          VERSION="${{ steps.version.outputs.version }}"
          PACKAGE="plg_ajax_joomlaajaxforms_v${VERSION}.zip"
          
          # Create clean package
          zip -r "$PACKAGE" . \
            -x "*.git*" \
            -x "tests/*" \
            -x "*.zip" \
            -x ".DS_Store" \
            -x "Thumbs.db"
          
          echo "Created: $PACKAGE"
          ls -la "$PACKAGE"
          
          # Move to workspace root for upload
          mv "$PACKAGE" ../
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Joomla! AJAX Forms v${{ steps.version.outputs.version }}"
          tag_name: "ajaxforms-v${{ steps.version.outputs.version }}"
          body: |
            ## Joomla! AJAX Forms v${{ steps.version.outputs.version }}
            
            AJAX handling for Joomla core forms (password reset, username reminder).
            
            ### Features
            - Password reset via AJAX
            - Username reminder via AJAX
            - J2Commerce compatible JSON format
            - CSRF protection
            - Email enumeration prevention
            - Joomla 4, 5, 6 compatible
            
            ### Installation
            1. Download the ZIP file
            2. Install via Joomla Extension Manager
            3. Enable the plugin under System â†’ Plugins
            
            ### Requirements
            - Joomla 4.x, 5.x, or 6.x
            - PHP 8.1 or higher
          files: plg_ajax_joomlaajaxforms_v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit version update
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add plg_ajax_joomlaajaxforms/joomlaajaxforms.xml
          git commit -m "Bump Joomla AJAX Forms version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"
