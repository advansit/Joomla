name: Release - Joomla Ajax Forms

on:
  push:
    branches: [main]
    paths:
      - 'plg_ajax_joomlaajaxforms/**'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Force version bump (leave empty for auto-detect from commits)'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version bump
        id: version
        run: |
          TAG_PREFIX="ajaxforms-v"
          XML_FILE="plg_ajax_joomlaajaxforms/joomlaajaxforms.xml"
          EXT_PATH="plg_ajax_joomlaajaxforms/"

          CURRENT=$(grep -oP '(?<=<version>)[^<]+' "$XML_FILE")
          echo "current=$CURRENT" >> "$GITHUB_OUTPUT"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          BUMP="${{ inputs.bump }}"

          if [ -z "$BUMP" ]; then
            LAST_TAG=$(git tag -l "${TAG_PREFIX}*" --sort=-v:refname | head -1)

            if [ -n "$LAST_TAG" ]; then
              COMMITS=$(git log "$LAST_TAG"..HEAD --pretty=format:"%s" --no-merges -- "$EXT_PATH")
            else
              COMMITS=$(git log --pretty=format:"%s" --no-merges -20 -- "$EXT_PATH")
            fi

            if [ -z "$COMMITS" ]; then
              echo "No commits for this extension since last tag — skipping"
              echo "bump=none" >> "$GITHUB_OUTPUT"
              exit 0
            fi

            if echo "$COMMITS" | grep -qiE '^[a-z]+(\(.+\))?!:|BREAKING CHANGE:'; then
              BUMP="major"
            elif echo "$COMMITS" | grep -qiE '^feat(\(.+\))?:'; then
              BUMP="minor"
            elif echo "$COMMITS" | grep -qiE '^fix(\(.+\))?:'; then
              BUMP="patch"
            else
              echo "No conventional commit found — skipping"
              echo "bump=none" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          case "$BUMP" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW="$MAJOR.$MINOR.$PATCH"
          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"
          echo "new=$NEW" >> "$GITHUB_OUTPUT"
          echo "Version: $CURRENT → $NEW ($BUMP)"

      - name: Update version in files
        if: steps.version.outputs.bump != 'none'
        run: |
          VERSION="${{ steps.version.outputs.new }}"
          DATE=$(date +%Y-%m)
          cd plg_ajax_joomlaajaxforms
          sed -i \
            -e "s/<version>[^<]*<\/version>/<version>$VERSION<\/version>/" \
            -e "s/<creationDate>[^<]*<\/creationDate>/<creationDate>$DATE<\/creationDate>/" \
            joomlaajaxforms.xml

      - name: Build extension
        if: steps.version.outputs.bump != 'none'
        run: |
          cd plg_ajax_joomlaajaxforms
          VERSION=$(grep -oP '(?<=<version>)[^<]+' joomlaajaxforms.xml)
          PACKAGE="plg_ajax_joomlaajaxforms_${VERSION}.zip"
          zip -r "$PACKAGE" . -x "*.git*" -x "tests/*" -x "*.zip"
          echo "Built: $PACKAGE"

      - name: Find package file
        if: steps.version.outputs.bump != 'none'
        id: package
        run: |
          cd plg_ajax_joomlaajaxforms
          PACKAGE=$(ls -1 plg_ajax_joomlaajaxforms_*.zip | head -1)
          echo "file=$PACKAGE" >> $GITHUB_OUTPUT

      - name: Update update.xml
        if: steps.version.outputs.bump != 'none'
        run: |
          VERSION="${{ steps.version.outputs.new }}"
          PACKAGE="${{ steps.package.outputs.file }}"
          cat > plg_ajax_joomlaajaxforms/updates/update.xml << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <updates>
              <update>
                  <name>Joomla Ajax Forms</name>
                  <description>Ajax form handling for Joomla</description>
                  <element>joomlaajaxforms</element>
                  <type>plugin</type>
                  <folder>ajax</folder>
                  <version>$VERSION</version>
                  <infourl>https://github.com/advansit/Joomla/tree/main/plg_ajax_joomlaajaxforms</infourl>
                  <downloads>
                      <downloadurl type="full" format="zip">https://github.com/advansit/Joomla/releases/download/ajaxforms-v$VERSION/$PACKAGE</downloadurl>
                  </downloads>
                  <tags>
                      <tag>stable</tag>
                  </tags>
                  <targetplatform name="joomla" version="(4\.[0-9]|5\.[0-9]|6\.[0-9])" />
                  <php_minimum>8.1</php_minimum>
              </update>
          </updates>
          EOF

      - name: Commit, tag and push
        if: steps.version.outputs.bump != 'none'
        run: |
          VERSION="${{ steps.version.outputs.new }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add plg_ajax_joomlaajaxforms/joomlaajaxforms.xml
          git add plg_ajax_joomlaajaxforms/updates/update.xml
          git diff --staged --quiet || {
            git commit -m "release: ajaxforms v${VERSION} [skip ci]"
            git tag -a "ajaxforms-v${VERSION}" -m "Release ajaxforms v${VERSION}"
            git push origin HEAD:main --follow-tags
          }

      - name: Generate changelog
        if: steps.version.outputs.bump != 'none'
        id: changelog
        run: |
          PREV_TAG=$(git tag -l "ajaxforms-v*" --sort=-v:refname | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges -- plg_ajax_joomlaajaxforms/ | grep -v '\[skip ci\]' | head -20)
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="- Bug fixes and improvements"
            fi
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.version.outputs.bump != 'none'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ajaxforms-v${{ steps.version.outputs.new }}
          name: Joomla Ajax Forms v${{ steps.version.outputs.new }}
          body: |
            ## Joomla Ajax Forms Plugin v${{ steps.version.outputs.new }}

            Ajax form handling for Joomla (login, registration, password reset, profile, cart).

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Installation
            1. Download `${{ steps.package.outputs.file }}`
            2. Install via Joomla Extension Manager
            3. Enable plugin in System → Plugins

            ### Requirements
            - Joomla 5.x, 6.x or 7.x
            - PHP 8.1 or higher
          files: |
            plg_ajax_joomlaajaxforms/${{ steps.package.outputs.file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest build provenance
        if: steps.version.outputs.bump != 'none'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: plg_ajax_joomlaajaxforms/${{ steps.package.outputs.file }}
