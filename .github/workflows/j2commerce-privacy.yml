name: Build & Test - J2Commerce Privacy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: 
      - 'j2commerce/plg_privacy_j2commerce/**'
      - 'shared/**'

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          cd j2commerce/plg_privacy_j2commerce
          chmod +x build.sh
          ./build.sh
          mkdir -p tests
          cp *.zip tests/extension.zip
      - uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: j2commerce/plg_privacy_j2commerce/tests/extension.zip
          retention-days: 1

  syntax-check:
    name: PHP Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Check PHP syntax
        run: |
          find j2commerce/plg_privacy_j2commerce/src -name "*.php" -exec php -l {} \;

  test:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - name: '01 - Installation'
            script: 'installation'
          - name: '02 - Configuration'
            script: 'configuration'
          - name: '03 - Privacy Plugin Base'
            script: 'privacy'
          - name: '04 - Data Export'
            script: 'export'
          - name: '05 - Data Anonymization'
            script: 'anonymization'
          - name: '06 - GDPR Compliance'
            script: 'gdpr'
          - name: '07 - Checkout Consent'
            script: 'checkout'
          - name: '08 - Uninstall'
            script: 'uninstall'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: extension-package
          path: j2commerce/plg_privacy_j2commerce/tests/
      - name: Start environment
        run: |
          cd j2commerce/plg_privacy_j2commerce/tests
          docker compose up -d
          sleep 90
      - name: Run tests
        run: |
          cd j2commerce/plg_privacy_j2commerce/tests
          chmod +x run-tests.sh
          ./run-tests.sh ${{ matrix.script }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.script }}-logs
          path: j2commerce/plg_privacy_j2commerce/tests/test-results/*.txt
      - name: Cleanup
        if: always()
        run: |
          cd j2commerce/plg_privacy_j2commerce/tests
          docker compose down -v

  collect-results:
    name: Collect Results
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: test-artifacts/
      - name: Collect and display logs
        run: |
          echo "=== Test Results Summary ==="
          for dir in test-artifacts/*/; do
            if [ -d "$dir" ]; then
              echo ""
              echo "--- $(basename "$dir") ---"
              find "$dir" -name "*.txt" -exec cat {} \;
            fi
          done
      - name: Upload combined logs
        uses: actions/upload-artifact@v4
        with:
          name: all-test-logs
          path: test-artifacts/
          retention-days: 30
