name: Build & Test - J2Commerce Privacy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['J2Commerce/plg_privacy_j2commerce/**']

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build
        run: |
          cd J2Commerce/plg_privacy_j2commerce
          chmod +x build.sh
          ./build.sh
          cp *.zip tests/extension.zip
      - uses: actions/upload-artifact@v6
        with:
          name: extension-package
          path: J2Commerce/plg_privacy_j2commerce/tests/extension.zip
          retention-days: 1

  test:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - name: '01 - Installation'
            script: 'installation'
          - name: '02 - Configuration'
            script: 'configuration'
          - name: '03 - Privacy Plugin Base'
            script: 'privacy'
          - name: '04 - Data Export'
            script: 'export'
          - name: '05 - Data Anonymization'
            script: 'anonymization'
          - name: '06 - GDPR Compliance'
            script: 'gdpr'
          - name: '07 - Uninstall'
            script: 'uninstall'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v6
        with:
          name: extension-package
          path: J2Commerce/plg_privacy_j2commerce/tests/
      - name: Start environment
        run: |
          cd J2Commerce/plg_privacy_j2commerce/tests
          docker compose up -d
          sleep 60
      - name: Run tests
        continue-on-error: true
        run: |
          cd J2Commerce/plg_privacy_j2commerce/tests
          chmod +x run-tests.sh
          ./run-tests.sh ${{ matrix.script }}
      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: ${{ matrix.script }}-logs
          path: J2Commerce/plg_privacy_j2commerce/tests/test-results/*.txt
      - name: Cleanup
        if: always()
        run: |
          cd J2Commerce/plg_privacy_j2commerce/tests
          docker compose down -v

  collect-results:
    name: Collect Results
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/download-artifact@v6
        with:
          path: test-artifacts/
      - name: Collect logs
        run: |
          mkdir -p tests/logs/plg_privacy_j2commerce
          find test-artifacts/ -name "*.txt" -exec cp {} tests/logs/plg_privacy_j2commerce/ \; 2>/dev/null || true
      - name: Commit logs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f tests/logs/plg_privacy_j2commerce/*.txt
          git diff --staged --quiet || git commit -m "Add test logs [skip ci]"
          git push || true
