name: Build & Test - J2Store Cleanup

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'J2Commerce/com_j2store_cleanup/**'
      - '!J2Commerce/com_j2store_cleanup/tests/logs/**'

jobs:
  build-01:
    name: 01 - Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: sudo apt-get update && sudo apt-get install -y rsync zip
      - working-directory: J2Commerce/com_j2store_cleanup
        run: |
          chmod +x build.sh
          ./build.sh
      - uses: actions/upload-artifact@v6
        with:
          name: extension-package
          path: J2Commerce/com_j2store_cleanup/*.zip

  test-02-installation:
    name: 02 - Test Installation
    runs-on: ubuntu-latest
    needs: build-01
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with: {name: extension-package, path: package}
      - run: cp package/*.zip J2Commerce/com_j2store_cleanup/tests/extension.zip
      - working-directory: J2Commerce/com_j2store_cleanup/tests
        run: |
          docker compose up -d
          sleep 60
          chmod +x run-tests.sh
          ./run-tests.sh installation
      - if: always()
        uses: actions/upload-artifact@v6
        with:
          name: installation-logs
          path: J2Commerce/com_j2store_cleanup/tests/test-results/*.txt
          if-no-files-found: warn
      - if: always()
        working-directory: J2Commerce/com_j2store_cleanup/tests
        run: docker compose down -v

  test-03-uninstall:
    name: 03 - Test Uninstall
    runs-on: ubuntu-latest
    needs: test-02-installation
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with: {name: extension-package, path: package}
      - run: cp package/*.zip J2Commerce/com_j2store_cleanup/tests/extension.zip
      - working-directory: J2Commerce/com_j2store_cleanup/tests
        run: |
          docker compose up -d
          sleep 60
          chmod +x run-tests.sh
          ./run-tests.sh all
      - if: always()
        uses: actions/upload-artifact@v6
        with:
          name: uninstall-logs
          path: J2Commerce/com_j2store_cleanup/tests/test-results/*.txt
          if-no-files-found: warn
      - if: always()
        working-directory: J2Commerce/com_j2store_cleanup/tests
        run: docker compose down -v

  collect-results:
    name: Collect Results
    runs-on: ubuntu-latest
    needs: [test-02-installation, test-03-uninstall]
    if: always()
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all test results
        uses: actions/download-artifact@v7
        with:
          path: test-artifacts/

      - name: Collect logs
        run: |
          mkdir -p J2Commerce/com_j2store_cleanup/tests/logs
          
          # Copy all available logs
          find test-artifacts/ -name "*.txt" -exec cp {} J2Commerce/com_j2store_cleanup/tests/logs/ \; 2>/dev/null || true
          
          # Create placeholder logs for missing tests
          for test in Installation Uninstall; do
            if [ ! -f "J2Commerce/com_j2store_cleanup/tests/logs/${test}.txt" ]; then
              echo "=== ${test} Tests ===" > "J2Commerce/com_j2store_cleanup/tests/logs/${test}.txt"
              echo "" >> "J2Commerce/com_j2store_cleanup/tests/logs/${test}.txt"
              echo "âŒ FATAL ERROR: Test suite did not run or failed before producing results" >> "J2Commerce/com_j2store_cleanup/tests/logs/${test}.txt"
              echo "" >> "J2Commerce/com_j2store_cleanup/tests/logs/${test}.txt"
              echo "=== ${test} Test Summary ===" >> "J2Commerce/com_j2store_cleanup/tests/logs/${test}.txt"
              echo "Test execution failed in CI/CD pipeline." >> "J2Commerce/com_j2store_cleanup/tests/logs/${test}.txt"
            fi
          done
          
          ls -la J2Commerce/com_j2store_cleanup/tests/logs/

      - name: Commit logs to repository
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f J2Commerce/com_j2store_cleanup/tests/logs/*.txt
          if ! git diff --staged --quiet; then
            git commit -m "Add test logs from run ${{ github.run_number }} [skip ci]"
            git push || true
          else
            echo "No changes to commit"
          fi

      - name: Create test summary
        run: |
          echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Suites" >> $GITHUB_STEP_SUMMARY
          for file in test-artifacts/*/*.txt; do
            if [ -f "$file" ]; then
              echo "### $(basename $file .txt)" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              tail -20 "$file" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          done
