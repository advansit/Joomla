name: Build & Test - J2Store Cleanup

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['j2commerce/com_j2store_cleanup/**']

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build
        run: |
          cd j2commerce/com_j2store_cleanup
          chmod +x build.sh
          ./build.sh
          cp *.zip tests/extension.zip
      - uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: j2commerce/com_j2store_cleanup/tests/extension.zip
          retention-days: 1

  test:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - name: '01 - Installation'
            script: 'installation'
          - name: '02 - Scanning'
            script: 'scanning'
          - name: '03 - Cleanup'
            script: 'cleanup'
          - name: '04 - UI Elements'
            script: 'ui'
          - name: '05 - Security'
            script: 'security'
          - name: '06 - Display Functionality'
            script: 'display'
          - name: '07 - Safety Checks'
            script: 'safety'
          - name: '08 - Language Support'
            script: 'language'
          - name: '09 - Uninstall'
            script: 'uninstall'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v4
        with:
          name: extension-package
          path: j2commerce/com_j2store_cleanup/tests/
      - name: Start environment
        run: |
          cd j2commerce/com_j2store_cleanup/tests
          docker compose up -d
          sleep 60
      - name: Run tests
        run: |
          cd j2commerce/com_j2store_cleanup/tests
          chmod +x run-tests.sh
          ./run-tests.sh ${{ matrix.script }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.script }}-logs
          path: j2commerce/com_j2store_cleanup/tests/test-results/*.txt
      - name: Cleanup
        if: always()
        run: |
          cd j2commerce/com_j2store_cleanup/tests
          docker compose down -v

  collect-results:
    name: Collect Results
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/download-artifact@v4
        with:
          path: test-artifacts/
      - name: Collect logs
        run: |
          mkdir -p tests/logs/com_j2store_cleanup
          find test-artifacts/ -name "*.txt" -exec cp {} tests/logs/com_j2store_cleanup/ \; 2>/dev/null || true
      - name: Commit logs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f tests/logs/com_j2store_cleanup/*.txt
          git diff --staged --quiet || git commit -m "Add test logs [skip ci]"
          git push || true
