name: Release - Privacy J2Commerce

on:
  push:
    tags:
      - 'privacy-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/privacy-v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build extension
        run: |
          cd J2Commerce/plg_privacy_j2commerce
          chmod +x build.sh
          ./build.sh

      - name: Find package file
        id: package
        run: |
          cd J2Commerce/plg_privacy_j2commerce
          PACKAGE=$(ls -1 plg_privacy_j2commerce_*.zip | head -1)
          echo "file=$PACKAGE" >> $GITHUB_OUTPUT
          echo "Package: $PACKAGE"

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 privacy-v${{ steps.version.outputs.version }}^ 2>/dev/null | grep "^privacy-" || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log ${PREV_TAG}..privacy-v${{ steps.version.outputs.version }} --pretty=format:"- %s" --no-merges -- J2Commerce/plg_privacy_j2commerce/)
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="- Bug fixes and improvements"
            fi
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create or update tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a privacy-v${{ steps.version.outputs.version }} -m "Release v${{ steps.version.outputs.version }}"
          git push origin privacy-v${{ steps.version.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: privacy-v${{ steps.version.outputs.version }}
          name: Privacy - J2Commerce v${{ steps.version.outputs.version }}
          body: |
            ## Privacy - J2Commerce Plugin v${{ steps.version.outputs.version }}
            
            GDPR compliance plugin for J2Commerce data export and deletion.
            
            ### Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ### Installation
            1. Download `${{ steps.package.outputs.file }}`
            2. Install via Joomla Extension Manager
            3. Enable plugin in System â†’ Plugins
            
            ### Requirements
            - Joomla 4.x, 5.x or 6.x
            - PHP 8.0 or higher
            - J2Commerce 3.x or higher
            - Joomla Privacy Component enabled
          files: |
            J2Commerce/plg_privacy_j2commerce/${{ steps.package.outputs.file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
