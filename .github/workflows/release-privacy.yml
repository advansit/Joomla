name: Release - J2Commerce Privacy

on:
  push:
    tags:
      - 'privacy-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/privacy-v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version in files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd j2commerce/plg_privacy_j2commerce
          echo "$VERSION" > VERSION
          sed -i "s/VERSION=\".*\"/VERSION=\"$VERSION\"/" build.env
          sed -i "s/<version>.*<\/version>/<version>$VERSION<\/version>/" plg_privacy_j2commerce.xml

      - name: Build extension
        run: |
          cd j2commerce/plg_privacy_j2commerce
          chmod +x build.sh
          ./build.sh

      - name: Find package file
        id: package
        run: |
          cd j2commerce/plg_privacy_j2commerce
          PACKAGE=$(ls -1 plg_privacy_j2commerce_*.zip | head -1)
          echo "file=$PACKAGE" >> $GITHUB_OUTPUT
          echo "Package: $PACKAGE"

      - name: Update update.xml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PACKAGE="${{ steps.package.outputs.file }}"
          cat > j2commerce/plg_privacy_j2commerce/updates/update.xml << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <updates>
              <update>
                  <name>System - J2Commerce Privacy</name>
                  <description>GDPR privacy compliance for J2Commerce</description>
                  <element>j2commerce</element>
                  <type>plugin</type>
                  <folder>system</folder>
                  <version>$VERSION</version>
                  <infourl>https://github.com/advansit/Joomla/tree/main/j2commerce/plg_privacy_j2commerce</infourl>
                  <downloads>
                      <downloadurl type="full" format="zip">https://github.com/advansit/Joomla/releases/download/privacy-v$VERSION/$PACKAGE</downloadurl>
                  </downloads>
                  <tags>
                      <tag>stable</tag>
                  </tags>
                  <targetplatform name="joomla" version="(4\.[0-9]|5\.[0-9]|6\.[0-9])" />
                  <php_minimum>8.1</php_minimum>
              </update>
          </updates>
          EOF

      - name: Commit version updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add j2commerce/plg_privacy_j2commerce/VERSION
          git add j2commerce/plg_privacy_j2commerce/build.env
          git add j2commerce/plg_privacy_j2commerce/plg_privacy_j2commerce.xml
          git add j2commerce/plg_privacy_j2commerce/updates/update.xml
          git diff --staged --quiet || git commit -m "Release privacy v${{ steps.version.outputs.version }} [skip ci]"
          git push origin HEAD:main || true

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null | grep "^privacy-" || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release of System Plugin version" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges -- j2commerce/plg_privacy_j2commerce/ | head -20)
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="- Bug fixes and improvements"
            fi
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create or update tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git tag -fa privacy-v${{ steps.version.outputs.version }} -m "Release v${{ steps.version.outputs.version }}"
          git push origin privacy-v${{ steps.version.outputs.version }} --force

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: privacy-v${{ steps.version.outputs.version }}
          name: J2Commerce Privacy v${{ steps.version.outputs.version }}
          body: |
            ## J2Commerce Privacy System Plugin v${{ steps.version.outputs.version }}
            
            GDPR/Privacy compliance for J2Commerce stores.
            
            ### Features
            - Privacy data export (GDPR Art. 15)
            - Data retention management with legal compliance
            - Lifetime license handling
            - Checkout consent checkbox
            - Privacy policy link integration
            - Frontend address deletion
            - Automatic data cleanup task
            
            ### Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ### Installation
            1. Download `${{ steps.package.outputs.file }}`
            2. Install via Joomla Extension Manager
            3. Enable plugin in System → Plugins → System - J2Commerce Privacy
            4. Configure retention period and consent settings
            
            ### Requirements
            - Joomla 4.x, 5.x or 6.x
            - PHP 8.1 or higher
            - J2Commerce/J2Store 4.x or higher
          files: |
            j2commerce/plg_privacy_j2commerce/${{ steps.package.outputs.file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
