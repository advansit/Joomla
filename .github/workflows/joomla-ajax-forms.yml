name: Build & Test - Joomla AJAX Forms

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'plg_ajax_joomlaajaxforms/**'

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Build extension
        run: |
          cd plg_ajax_joomlaajaxforms
          VERSION=$(grep -oP '(?<=<version>)[^<]+' joomlaajaxforms.xml)
          PACKAGE="plg_ajax_joomlaajaxforms_v${VERSION}.zip"
          zip -r "$PACKAGE" . -x "*.git*" -x "tests/*" -x "*.zip"
          echo "Built: $PACKAGE"
          ls -la "$PACKAGE"
          cp "$PACKAGE" tests/extension.zip
      
      - name: Upload package
        uses: actions/upload-artifact@v6
        with:
          name: extension-package
          path: plg_ajax_joomlaajaxforms/plg_ajax_joomlaajaxforms_*.zip
          retention-days: 7

  test:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - name: '01 - Installation'
            script: 'installation'
          - name: '02 - Configuration'
            script: 'configuration'
          - name: '03 - AJAX Endpoint'
            script: 'ajax-endpoint'
          - name: '04 - Login'
            script: 'login'
          - name: '05 - Registration'
            script: 'registration'
          - name: '06 - Reset Request'
            script: 'reset-request'
          - name: '07 - Remind Request'
            script: 'remind-request'
          - name: '08 - Security'
            script: 'security'
          - name: '10 - Profile'
            script: 'profile'
          - name: '11 - J2Store Cart'
            script: 'j2store-cart'
          - name: '12 - Htaccess Check'
            script: 'htaccess-check'
          - name: '09 - Uninstall'
            script: 'uninstall'
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Download package
        uses: actions/download-artifact@v7
        with:
          name: extension-package
          path: plg_ajax_joomlaajaxforms/tests/
      
      - name: Rename package
        run: |
          cd plg_ajax_joomlaajaxforms/tests
          mv plg_ajax_joomlaajaxforms_*.zip extension.zip
      
      - name: Start test environment
        run: |
          cd plg_ajax_joomlaajaxforms/tests
          docker compose up -d
          sleep 60
      
      - name: Run tests
        run: |
          cd plg_ajax_joomlaajaxforms/tests
          chmod +x run-tests.sh
          ./run-tests.sh ${{ matrix.script }}
      
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.script }}-logs
          path: plg_ajax_joomlaajaxforms/tests/test-results/*.txt
          retention-days: 7
      
      - name: Cleanup
        if: always()
        run: |
          cd plg_ajax_joomlaajaxforms/tests
          docker compose down -v

  validate:
    name: Validate Package
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Download package
        uses: actions/download-artifact@v7
        with:
          name: extension-package
          path: ./
      
      - name: Validate XML manifest
        run: |
          cd plg_ajax_joomlaajaxforms
          echo "Validating joomlaajaxforms.xml..."
          
          # Check required elements
          grep -q '<extension type="plugin"' joomlaajaxforms.xml || (echo "Missing extension element" && exit 1)
          grep -q '<name>' joomlaajaxforms.xml || (echo "Missing name element" && exit 1)
          grep -q '<version>' joomlaajaxforms.xml || (echo "Missing version element" && exit 1)
          grep -q '<namespace' joomlaajaxforms.xml || (echo "Missing namespace element" && exit 1)
          
          echo "XML manifest is valid"
      
      - name: Validate PHP syntax
        run: |
          cd plg_ajax_joomlaajaxforms
          echo "Checking PHP syntax..."
          find . -name "*.php" -print0 | xargs -0 -n1 php -l
          echo "PHP syntax is valid"
      
      - name: Validate JavaScript syntax
        run: |
          cd plg_ajax_joomlaajaxforms
          echo "Checking JavaScript syntax..."
          if command -v node &> /dev/null; then
            node --check media/js/joomlaajaxforms.js
          else
            echo "Node.js not available, skipping JS validation"
          fi
      
      - name: Check language files
        run: |
          cd plg_ajax_joomlaajaxforms
          echo "Checking language files..."
          
          # Check EN-GB files exist
          test -f language/en-GB/plg_ajax_joomlaajaxforms.ini || (echo "Missing EN-GB ini file" && exit 1)
          test -f language/en-GB/plg_ajax_joomlaajaxforms.sys.ini || (echo "Missing EN-GB sys.ini file" && exit 1)
          
          # Check DE-DE files exist
          test -f language/de-DE/plg_ajax_joomlaajaxforms.ini || (echo "Missing DE-DE ini file" && exit 1)
          test -f language/de-DE/plg_ajax_joomlaajaxforms.sys.ini || (echo "Missing DE-DE sys.ini file" && exit 1)
          
          echo "Language files are present"

  collect-results:
    name: Collect Results
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download all test results
        uses: actions/download-artifact@v7
        with:
          path: test-artifacts/
      
      - name: Collect logs
        run: |
          mkdir -p tests/logs/plg_ajax_joomlaajaxforms
          find test-artifacts/ -name "*.txt" -exec cp {} tests/logs/plg_ajax_joomlaajaxforms/ \; 2>/dev/null || true
          ls -la tests/logs/plg_ajax_joomlaajaxforms/
      
      - name: Commit logs to repository
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f tests/logs/plg_ajax_joomlaajaxforms/*.txt
          if ! git diff --staged --quiet; then
            git commit -m "Add test logs for plg_ajax_joomlaajaxforms [skip ci]"
            git push || true
          else
            echo "No changes to commit"
          fi
