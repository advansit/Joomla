name: Test plg_ajax_advans

on:
  push:
    paths:
      - 'plg_ajax_advans/**'
  pull_request:
    paths:
      - 'plg_ajax_advans/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: xml, json, mbstring

      - name: Run plugin tests
        run: php plg_ajax_advans/tests/test-plugin.php

      - name: Check PHP syntax
        run: |
          find plg_ajax_advans -name "*.php" -exec php -l {} \;

      - name: Build ZIP package
        run: |
          cd plg_ajax_advans
          zip -r ../plg_ajax_advans.zip . -x "*.git*" -x "tests/*"
          ls -la ../plg_ajax_advans.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plg_ajax_advans
          path: plg_ajax_advans.zip
          retention-days: 30
