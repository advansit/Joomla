PLG_AJAX_JOOMLAAJAXFORMS="Joomla! AJAX Forms"
PLG_AJAX_JOOMLAAJAXFORMS_DESC="Provides AJAX handling for Joomla core forms (password reset, username reminder). Returns JSON responses for seamless user experience without page reloads."

; Plugin Parameters
PLG_AJAX_JOOMLAAJAXFORMS_ENABLE_RESET="Enable Password Reset"
PLG_AJAX_JOOMLAAJAXFORMS_ENABLE_RESET_DESC="Enable AJAX handling for the password reset form."
PLG_AJAX_JOOMLAAJAXFORMS_ENABLE_REMIND="Enable Username Reminder"
PLG_AJAX_JOOMLAAJAXFORMS_ENABLE_REMIND_DESC="Enable AJAX handling for the username reminder form."

; Error Messages
PLG_AJAX_JOOMLAAJAXFORMS_INVALID_TASK="Invalid task specified."
PLG_AJAX_JOOMLAAJAXFORMS_TASK_DISABLED="This feature is currently disabled."
PLG_AJAX_JOOMLAAJAXFORMS_EMAIL_REQUIRED="Please enter your email address."
PLG_AJAX_JOOMLAAJAXFORMS_EMAIL_INVALID="Please enter a valid email address."
PLG_AJAX_JOOMLAAJAXFORMS_ERROR_DATABASE="A database error occurred. Please try again later."
PLG_AJAX_JOOMLAAJAXFORMS_ERROR_EMAIL="Could not send email. Please try again later."

; Success Messages
PLG_AJAX_JOOMLAAJAXFORMS_RESET_SUCCESS="If an account exists with this email address, you will receive password reset instructions shortly."
PLG_AJAX_JOOMLAAJAXFORMS_REMIND_SUCCESS="If an account exists with this email address, you will receive your username shortly."

; Email - Password Reset
PLG_AJAX_JOOMLAAJAXFORMS_RESET_EMAIL_SUBJECT="Password Reset Request - %s"
PLG_AJAX_JOOMLAAJAXFORMS_RESET_EMAIL_BODY="Hello %s,\n\nA password reset has been requested for your account at %s.\n\nTo reset your password, click the following link:\n%s\n\nOr enter this token manually: %s\n\nIf you did not request this, please ignore this email.\n\nRegards,\nThe %s Team"

; Email - Username Reminder
PLG_AJAX_JOOMLAAJAXFORMS_REMIND_EMAIL_SUBJECT="Username Reminder - %s"
PLG_AJAX_JOOMLAAJAXFORMS_REMIND_EMAIL_BODY="Hello %s,\n\nYour username at %s is: %s\n\nYou can log in here:\n%s\n\nRegards,\nThe %s Team"
