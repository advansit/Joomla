version: '3.8'

services:
  joomla:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plg_privacy_j2commerce_test
    ports:
      - "8080:80"
    environment:
      - JOOMLA_DB_HOST=mysql
      - JOOMLA_DB_USER=joomla
      - JOOMLA_DB_PASSWORD=joomla
      - JOOMLA_DB_NAME=joomla
      - JOOMLA_SITE_NAME=J2Commerce Privacy Test
      - JOOMLA_ADMIN_USER=admin
      - JOOMLA_ADMIN_USERNAME=admin
      - JOOMLA_ADMIN_PASSWORD=admin123
      - JOOMLA_ADMIN_EMAIL=admin@example.com
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: plg_privacy_j2commerce_test_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=joomla
      - MYSQL_USER=joomla
      - MYSQL_PASSWORD=joomla
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
