version: '3.8'

services:
  joomla:
    build:
      context: .
      dockerfile: Dockerfile
    image: j2commerce-importexport-test:latest
    container_name: com_j2commerce_importexport_test
    restart: always
    ports:
      - "8080:80"
    environment:
      JOOMLA_DB_HOST: mysql
      JOOMLA_DB_USER: joomla
      JOOMLA_DB_PASSWORD: joomla_secure_pass_2024
      JOOMLA_DB_NAME: joomla_db
      JOOMLA_SITE_NAME: "SwissQRCode Test Site"
      JOOMLA_ADMIN_USER: "Test Administrator"
      JOOMLA_ADMIN_USERNAME: admin
      JOOMLA_ADMIN_PASSWORD: "Admin123456789!@#$%"
      JOOMLA_ADMIN_EMAIL: admin@test.local
      J2COMMERCE_IMPORTEXPORT_TEST_MODE: "true"
    volumes:
      - joomla_data:/var/www/html
      - ./extension.zip:/tmp/extension.zip:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - com_j2commerce_importexport_test_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: com_j2commerce_importexport_test_db
    restart: always
    environment:
      MYSQL_DATABASE: joomla_db
      MYSQL_USER: joomla
      MYSQL_PASSWORD: joomla_secure_pass_2024
      MYSQL_ROOT_PASSWORD: root_secure_pass_2024
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - com_j2commerce_importexport_test_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secure_pass_2024"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  joomla_data:
  mysql_data:

networks:
  com_j2commerce_importexport_test_network:
    driver: bridge
